{% extends 'base.html' %}

{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Reset Your Password</h2>
            <hr />
            <p>Enter a new password below to reset your account password.</p>

            {% if template_data.error %}
              <div class="alert alert-danger" role="alert">
                {{ template_data.error }}
              </div>
            {% endif %}

            <form method="POST">
              {% csrf_token %}
              <p>
                <label for="new_password1">New Password</label>
                {{ form.new_password1 }}
              </p>
              <p>
                <label for="new_password2">Confirm New Password</label>
                {{ form.new_password2 }}
              </p>

              <div class="text-center">
                <button type="submit" class="btn bg-dark text-white">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
